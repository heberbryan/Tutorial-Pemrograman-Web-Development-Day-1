<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Kalkulator Sederhana</h2>
        <input type="number" id="number1" placeholder="Masukkan angka pertama">
        <input type="number" id="number2" placeholder="Masukkan angka kedua">
        
        <select id="operation">
            <option value="add">Penjumlahan (+)</option>
            <option value="subtract">Pengurangan (-)</option>
            <option value="multiply">Perkalian (*)</option>
            <option value="divide">Pembagian (/)</option>
        </select>
        
        <button onclick="calculate()">Hitung</button>
        
        <h3>Hasil: <span id="result">0</span></h3>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
